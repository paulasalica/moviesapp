<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
    
    <title>Movies App</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="img/logo_white.png" alt="Movies logo">
            <div class="options">
                <ul class="main-nav">
                    <li class="active"><a href="#carousel">Popular</a></li>
                    <li><a href="#trending-now">Trending Now</a></li>
                    <li><a href="#movies-online">Movies</a></li>
                </ul>
                <form id="form">
                    <input type="text" id="search" placeholder="Search" class="search">
                </form>
            </div>
            <a class="mobile-nav-icon">
                <i class="glyphicon glyphicon-menu-hamburger"></i>
            </a> 
        </nav>
        
    </header>

    <!-- Carousel - Section Popular -->
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">          
        </div>
    
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
    </div>

    <!-- Section Trending now -->
    <div class="trending-now" id="trending-now">
        <h2>Trending Now</h2>
        <ul class="popular-movies">
        </ul>
    </div>

    <!-- Section Movies Online -->
    <div class="main" id="movies-online">
        <h2>Movies Online</h2>
        <div class="main-movies">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.waypoints.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
